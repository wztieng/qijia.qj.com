<script type="text/javascript">
    $(function () {
        // 眨眼效果
        var time

        function eyes() {
            for (var i = 0; i < 2; i++) {
                $(".eyes").animate({
                    height: "4px"
                }, 270)
                $(".eyes").animate({
                    height: "16px"
                }, 270)
            }
        }
        $(".h2").mouseover(function () {
            $(".yin").css("display", "block")
            time = setInterval(eyes, 2800)
        })
        $(".h2").mouseout(function () {
            $(".yin").css("display", "none")
            window.clearInterval(time)
            // console.log('111') 
        })
        // 注册
        $(".register").click(function () {
            $user = $("#user").val()

            $pass = $("#pass").val()
            // console.log($user,$pass)
            //正则
            $userReg = /(^1[3|5|7|8]\d{9}$)/
            $passReg = /(^[\w]{6,12}$)/
            // console.log($userReg.test($user))
            if ($userReg.test($user) && $passReg.test($pass)) {
                alert("登录成功")
                $(".slide").css("display", "block")
            } else {
                alert("手机号或密码错误！")
            }
        })
    })
</script>
